<!DOCTYPE html>
<html>
<script>
    window.alert("Welcome to the store!");
    var name;
    var itemRequested;
    var numOfItems;
    name = window.prompt("Please enter your name!", "Name");
    itemRequested = window.prompt("What item are you getting?", "Item");
    numOfItems = window.prompt("What quanity of this item are you buying? Please input a number.", "Quanity");
    now = new Date();
    hour = now.getHours();
    var newDate = parseInt(new Date()) + 7
    if(hour > 12){
        document.write("<h1> Good Moring "  + name + ", Thank you for ordering!</h1>");
    } else if(hour < 18){
        document.write("<h1> Good Afternoon " + name + ", Thank you for ordering</h1>!");
    } else{
        document.write("<h1> Good Evening " + name + ", Thank you for ordering!</h1>");
    }
    if(parseInt(numOfItems) < 0 ){
        document.writeln("Please refresh the page and input a value for that is more than 0 for the quanity " );
    }
    else if(parseInt(numOfItems) > 100){
        document.writeln("Please refresh the page and input a value that is less than 100 for the quanity ");
    }
    else if(parseInt(numOfItems) == NaN){
        document.writeln("Please refresh the page and input a value for the quanity ");
    }
    else{
    document.writeln("The item you purchased was "  + itemRequested);
    document.writeln("The quanity of " + itemRequested +  " was "  + numOfItems);
    document.writeln(" Should arrive within " + newDate + " days!" );

    }
</script>

</html>
